server:
  port: 9999
spring:
  application:
    name: gateway-server
  profiles:
    active: @profiles.active@
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true   # 开启分区转发配置 使用服务名称调用目标服务
      routes:   # list 类型
        - id: test-server  # id: 路由标识 具有唯一性
          uri: lb://test-server   # 目标服务名
          predicates:   # 路由条件 匹配访问规则
            - Path=/test-server/**
          filters:      # 代理转发时截取规则
            - StripPrefix=1
        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/user-server/**
          filters:
            - StripPrefix=1
        - id: sys-server
          uri: lb://sys-server
          predicates:
            - Path=/sys-server/**
          filters:
            - StripPrefix=1
        - id: exam-server
          uri: lb://exam-server
          predicates:
            - Path=/exam-server/**
          filters:
            - StripPrefix=1
        - id: article-server
          uri: lb://article-server
          predicates:
            - Path=/article-server/**
          filters:
            - StripPrefix=1
        - id: bill-server
          uri: lb://bill-server
          predicates:
            - Path=/bill-server/**
          filters:
            - StripPrefix=1
        - id: mall-server
          uri: lb://mall-server
          predicates:
            - Path=/mall-server/**
          filters:
            - StripPrefix=1
