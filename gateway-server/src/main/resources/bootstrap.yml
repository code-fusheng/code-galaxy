server:
  port: 9999
spring:
  application:
    name: gateway-server
  profiles:
    active: @profiles.active@
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true
      routes:
        - id: test-server
          uri: lb://test-server
          predicates:
            - Path=/test-server/**
          filters:
            - StripPrefix=1
        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/user-server/**
          filters:
            - StripPrefix=1
        - id: base-admin-server
          uri: lb://base-admin-server
          predicates:
            - Path=/base-admin-server/**
          filters:
            - StripPrefix=1
        - id: user-admin-server
          uri: lb://user-admin-server
          predicates:
            - Path=/user-admin-server/**
          filters:
            - StripPrefix=1
        - id: exam-admin-server
          uri: lb://exam-admin-server
          predicates:
            - Path=/exam-admin-server/**
          filters:
            - StripPrefix=1
