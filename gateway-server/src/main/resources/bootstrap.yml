server:
  port: 9999
spring:
  application:
    name: gateway-server
  profiles:
    active: @profiles.active@
  cloud:
    gateway:
      discovery:
        locator:
          lowerCaseServiceId: true
          enabled: true   # 开启分区转发配置 使用服务名称调用目标服务
      routes:   # list 类型
        - id: test-server  # id: 路由标识 具有唯一性
          uri: lb://test-server   # 目标服务名
          predicates:   # 路由条件 匹配访问规则
            - Path=/test-server/**
          filters:      # 代理转发时截取规则
            - StripPrefix=1
        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/user-server/**
          filters:
            - StripPrefix=1
        - id: test-admin-server
          uri: lb://test-admin-server
          predicates:
            - Path=/test-admin-server/**
          filters:
            - StripPrefix=1
        - id: base-admin-server
          uri: lb://base-admin-server
          predicates:
            - Path=/base-admin-server/**
          filters:
            - StripPrefix=1
        - id: user-admin-server
          uri: lb://user-admin-server
          predicates:
            - Path=/user-admin-server/**
          filters:
            - StripPrefix=1
        - id: exam-admin-server
          uri: lb://exam-admin-server
          predicates:
            - Path=/exam-admin-server/**
          filters:
            - StripPrefix=1
