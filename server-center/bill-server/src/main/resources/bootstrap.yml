server:
  port: 10600
spring:
  application:
    name: bill-server
  profiles:
    active: @profiles.active@
security:
  oauth2:
    resource:
      id: bill-admin

management:
  endpoints:
    web:
      exposure:
        include: "*"
    servlet:
      context-path: /
    ssl:
      enabled: false
  endpoint:
    health:
      show-details: always
