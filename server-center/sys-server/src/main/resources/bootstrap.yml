server:
  port: 10002
spring:
  application:
    name: sys-server
  profiles:
    active: @profiles.active@
security:
  oauth2:
    resource:
      id: sys-server

management:
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 11002
    servlet:
      context-path: /
    ssl:
      enabled: false
  endpoint:
    health:
      show-details: always

